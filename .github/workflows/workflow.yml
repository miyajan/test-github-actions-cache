name: Main workflow
on: [push]
env:
  cache-version: v1
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          node-version: 12.x
      - uses: actions/cache@v1.0.3
        id: cache-npm
        with:
          path: ~/.npm
          key: ${{ env.cache-version }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.cache-version }}-node-
      - run: echo "Cache hit ${{ steps.cache-npm.outputs.cache-hit }}"
      - name: npm ci
        run: npm ci
      - name: Test
        run: npm test
