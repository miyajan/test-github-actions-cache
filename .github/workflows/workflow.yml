name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.0.0
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1.3.0
        with:
          version: 12.x
      - name: npm ci
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
